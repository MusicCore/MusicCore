<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>INSPINIA | Register</title>

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>



    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">YX</h2>
        </div>
        <h3>欢迎注册</h3>
        <!--<p>Create account to see it in action.</p>-->
        <form class="m-t" role="form" action="/api/register" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="账号" name="account" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="昵称" name="name" required=""/>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> 记住账号密码 </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注  册</button>

            <p class="text-muted text-center"><small>已经注册 ?</small></p>
            <a class="btn btn-sm btn-white btn-block" th:href="login" href="login.html">登  录</a>
        </form>
        <!--<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
    </div>
</div>
<!-- Mainly scripts -->
<script th:src="@{/static/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>

<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if(error!=null){
            swal({
                title : "温馨提示",
                text : error
            });
        }
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

</script>
</body>

</html>
