    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">

    <script>
        function changeTheme(theme) {
            switch (theme) {
                case 'origin':
                    console.log("origin")
                    $( "#theme" ).css("href","/static/css/bootstrap.css");
                    break;
                case 'sketchy':
                    console.log("sketchy")
                    $( "#theme" ).css("href","/static/css/bootstrap.sketchy.min.css");
                    console.log("sketchy1")
                    break;
            }
        }
    </script>
