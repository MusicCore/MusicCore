<script>
    $(document).ready(function() {
        $('audio').audioPlayer();
        $('body').vidbacking({
            'masked': true
        });
        getMusic();
    })
    function getMusic() {
        $.ajax({
            url:'https://www.easy-mock.com/mock/5c17390abf8dda63f572abb7/vue-admin/api/article/detail',
            type:"GET",
            dataType:"json",
            success:function(result) {
                var music = result.data
                $( "#music_content" ).append($.parseHTML(music.content))
                $( ".music-player" ).css("background-image","url('http://www.17sucai.com/preview/1/2015-06-21/fmbox/002.jpg')")
                $( "#music_title" ).html(music.title)
            }
        })
    }
    function changeTheme(theme) {
        switch (theme) {
            case 'origin':
                console.log("origin")
                $( "#theme" ).css("href","/static/css/bootstrap.css");
                break;
            case 'sketchy':
                console.log("sketchy")
                $( "#theme" ).css("href","/static/css/bootstrap.sketchy.min.css");
                console.log("sketchy1")
                break;
        }
    }
</script>
